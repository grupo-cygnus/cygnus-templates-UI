<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Recuperación</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md">
        <!-- Icono -->
        <div class="flex justify-center mb-4">
            <div class="flex items-center justify-center bg-orange-500 rounded-full w-14 h-14">
                <span class="text-2xl text-white">🧑‍💻</span>
            </div>
        </div>

        <!-- Título -->
        <h2 class="text-2xl font-bold text-center text-gray-900">Accede a tu cuenta</h2>
        <p class="mt-1 text-sm text-center text-gray-600">Ingresa tu RUT sin puntos, ni guión.</p>

        <!-- Formulario de Login -->
        <form class="mt-4">
            <label class="block mb-1 text-sm font-medium text-gray-700">RUT</label>
            <input type="text" placeholder="12345678K"
                class="w-full px-3 py-2 text-gray-900 border rounded-md focus:ring-2 focus:ring-blue-500">

            <label class="block mt-4 mb-1 text-sm font-medium text-gray-700">Contraseña</label>
            <input type="password" placeholder="••••••••"
                class="w-full px-3 py-2 text-gray-900 border rounded-md focus:ring-2 focus:ring-blue-500">

            <div class="flex justify-end mt-2">
                <a href="#" class="text-sm text-blue-500 hover:underline">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="w-full py-2 mt-4 text-white bg-blue-600 rounded-md hover:bg-blue-700">Iniciar
                sesión</button>
        </form>
    </div>
</body>

</html>
